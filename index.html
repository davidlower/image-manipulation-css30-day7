<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css?family=Poppins:200,400" rel="stylesheet">
   <title>Image manipulation</title>
</head>

<body>

   <section class="container">

      <h1><span>Filtering</span> Images</h1>
      <div class="grid">
         <div class="img image1">
            <img class="img1" src="img/neon.jpg" alt="neon sign" srcset="img/neon@2x.jpg 2x, img/neon@3x.jpg 3x">
            <p>Grayscale</p>
         </div>
         <div class="img image2">
            <img class="img1" src="img/dog.jpg" alt="a dog" srcset="img/dog@2x.jpg 2x, img/dog@3x.jpg 3x">
            <p>Sepia</p>
         </div>
         <div class="img image3">
            <img class="img1" src="img/squirrel.jpg" alt="a squirrel" srcset="img/squirrel@2x.jpg 2x, img/squirrel@3x.jpg 3x">
            <p>Opacity</p>
         </div>
         <div class="img image4">
            <img class="img1" src="img/lights.jpg" alt="swirrel neon lights" srcset="img/lights@2x.jpg 2x, img/lights@3x.jpg 3x">
            <p>Saturate</p>
         </div>
         <div class="img image5">
            <img class="img1" src="img/jelly-fish.jpg" alt="a jelly fish" srcset="img/jelly-fish@2x.jpg 2x, img/jelly-fish@3x.jpg 3x">
            <p>Brightness</p>
         </div>
         <div class="img image6">
            <img class="img1" src="img/rose.jpg" alt="a rose" srcset="img/rose@2x.jpg 2x, img/rose@3x.jpg 3x">
            <p>Blur</p>
         </div>
      </div>

      <div class="navigation">
         <a href="https://davidlower.github.io/useful-broken-images-css30-day5/"><i class="fas fa-angle-left"></i></a>
         <a href="https://davidlower.co.uk/projects/"><i class="fas fa-th-large"></i></a>
         <a href="https://davidlower.github.io/8-bit-mario-css30-day8/"><i class="fas fa-angle-right"></i></a>
      </div>
   </section>
</body>

</html>
